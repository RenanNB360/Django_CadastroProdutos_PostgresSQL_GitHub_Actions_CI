{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Contato</h1>
        {% bootstrap_messages %}

        <form action="{% url 'contato' %}" method="post" class="form" autocomplete="off">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type='submit' class='btn btn-primary' content='Enviar Mensagem'%}
                <!-- <button type="submit" class="btn btn-primary">Enviar Mensagem</button> -->
        </form>
    </div>
{% bootstrap_javascript %}
</body>
</html>
